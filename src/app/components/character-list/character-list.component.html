<h3>Listado fuertes</h3>
<ul>
  @for (character of characters(); track character.id; let idx = $index) {
  @if(character.power > 10000){
  <li>
    <span> {{ idx + 1 }} {{ character.name }} </span>
    <strong [class.text-danger]="character.power > 100000">
      ({{ character.power }})
    </strong>
  </li>
  } }
</ul>
